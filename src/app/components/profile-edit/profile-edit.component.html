<div class="modal-header">
  <h4 class="modal-title">Edit your Profile</h4>
  <button
    type="button"
    class="btn-close"
    aria-label="Close"
    (click)="closeModal()"
  ></button>
</div>
<div class="modal-body">
  <div class="profile-edit-container">
    <div class="avatar-container">
      <img [src]="avatar" class="avatar-img" alt="User Avatar" #avatarImage />
      <small class="mt-1 mb-0"
        >Avatar changes will be automatically saved.
      </small>
      <div class="avatar-buttons">
        <label for="avatar" class="btn dark-button resized-rounded-button">
          Update Avatar
          <input
            id="avatar"
            type="file"
            style="display: none"
            (change)="updateAvatar($event)"
            #avatarInput
          />
        </label>
        <button
          class="btn danger-button resized-rounded-button"
          (click)="deleteAvatar()"
        >
          Delete Avatar
        </button>
      </div>
    </div>

    <div class="profile-info">
      <div class="form-group">
        <label for="firstName">First Name:</label>
        <input
          type="text"
          id="firstName"
          class="form-control"
          [(ngModel)]="user.firstName"
        />
      </div>

      <div class="form-group">
        <label for="lastName">Last Name:</label>
        <input
          type="text"
          id="lastName"
          class="form-control"
          [(ngModel)]="user.lastName"
        />
      </div>

      <div class="bio-edit-box">
        <div class="form-group">
          <label for="bio">Bio:</label>
          <textarea
            id="bio"
            class="form-control"
            [(ngModel)]="user.bio"
            rows="2"
            maxlength="200"
          ></textarea>
        </div>

        <div class="char-counter">{{ user.bio.length }} / 200</div>
      </div>

      <div class="form-group">
        <button
          type="button"
          class="btn primary-button resized-rounded-button"
          (click)="editProfile()"
        >
          Save Changes
        </button>
      </div>
    </div>
  </div>

  <div class="modal-footer">
    <button
      type="button"
      class="btn dark-button resized-rounded-button"
      (click)="closeModal()"
    >
      Close
    </button>
  </div>
</div>
